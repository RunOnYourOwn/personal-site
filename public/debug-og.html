<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGraph Debug</title>
</head>
<body>
    <h1>OpenGraph Image Debug</h1>
    
    <h2>Test Image URLs:</h2>
    <ul>
        <li><a href="/images/og-image.png" target="_blank">Relative: /images/og-image.png</a></li>
        <li><a href="./images/og-image.png" target="_blank">Relative: ./images/og-image.png</a></li>
        <li><a href="images/og-image.png" target="_blank">Relative: images/og-image.png</a></li>
    </ul>
    
    <h2>Test Image Display:</h2>
    <img src="/images/og-image.png" alt="OG Image Test" style="max-width: 300px; border: 1px solid #ccc;">
    
    <h2>Current URL Info:</h2>
    <script>
        document.write('<p>Current URL: ' + window.location.href + '</p>');
        document.write('<p>Base URL: ' + window.location.origin + '</p>');
        document.write('<p>Full Image URL: ' + window.location.origin + '/images/og-image.png</p>');
    </script>
</body>
</html>
