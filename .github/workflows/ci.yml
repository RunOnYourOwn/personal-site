name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - 'src/content/**'
      - 'src/assets/**'
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run astro check

      - name: Build site
        run: npm run build

      - name: Test build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful - dist directory created"
